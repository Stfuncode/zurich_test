{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    @media screen and (max-width: 1105px) {
    .register-image {
        display: none !important;
    }
    }

    .asteriskField {
        display: none;
    }
</style>

<div class="row">
    <div class="col d-flex align-items-center justify-content-center register-image ml-5">
        <img src="{% static 'img/register.svg' %}" height="500" alt="">
    </div>
    <div class="col">
        <div class="container form-container" style="width: 30rem">
            <div class="card mt-5">
                <form action={% url 'register' %} method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                        <h2>Create a new account</h2>
                        <br>
                        {{ form|crispy }} 
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100 p-2 mt-4">Register</button>
                    </div>
                    <div class="row-center">
                        <p style="text-align: center;">Already have an account? <a class="font-weight-bold" href="{% url 'login' %}">Login</a></p>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
